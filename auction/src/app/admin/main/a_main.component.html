<nz-layout style="height: 100%">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzCollapsedWidth="100">
    <div class="logo" align="center">
      <a style="color: #fff"><span>管理员<span class="nav-text">:{{ adminstate }}</span></span></a>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">商品管理</span></span>
        <ul>
          <a href="/admin/main/goods"><li nz-menu-item>商品审核</li></a>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout style="padding-top: 20px">
    <nz-content style="margin:0 16px;">
      <div style="padding:24px; background: #fff; min-height: 100%;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">©2018 by:Ash-Morgan</nz-footer>
  </nz-layout>
</nz-layout>
