<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="2">
  <thead nz-thead>
  <tr>
    <th nz-th *ngFor="let item of displayTh"><span>{{ item }}</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.userid}}</td>
    <td nz-td>{{data.username}}</td>
    <td nz-td>{{data.uname}}</td>
    <td nz-td>{{data.usex}}</td>
    <td nz-td>{{data.ucardid}}</td>
    <td nz-td>{{data.ubirthdate}}</td>
    <td nz-td>{{data.uphone}}</td>
    <td nz-td>{{data.ustate}}</td>
    <td nz-td>
      <span>
        <button nz-button [nzType]="'primary'" (click)="success(data)">通过</button>
        <span nz-table-divider></span>
        <button nz-button [nzType]="'danger'" (click)="failed(data)">驳回</button>
      </span>
    </td>
  </tr>
  </tbody>
</nz-table>
