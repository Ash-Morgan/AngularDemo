<button nz-button [nzType]="'default'" name="add" (click)="openAdd()">
  <span>新增</span>
</button>
<br>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="2">
  <thead nz-thead>
  <tr>
    <th nz-th *ngFor="let item of displayTh"><span>{{ item }}</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.userid}}</td>
    <td nz-td>{{data.username}}</td>
    <td nz-td>{{data.uname}}</td>
    <td nz-td>{{data.usex}}</td>
    <td nz-td>{{data.ucardid}}</td>
    <td nz-td>{{data.ubirthdate}}</td>
    <td nz-td>{{data.uphone}}</td>
    <td nz-td>{{data.ustate}}</td>
    <td nz-td>
      <span>
        <button nz-button [nzType]="'primary'" (click)="openUpdate(data)">编辑</button>
        <span nz-table-divider></span>
        <button nz-button [nzType]="'danger'" (click)="deleteinfo(data)">删除</button>
      </span>
    </td>
  </tr>
  </tbody>
</nz-table>

<!--update Modal-->
<nz-modal [nzVisible]="updateShow" [nzTitle]="'用户信息修改'" [nzContent]="contentUpdate" [nzFooter]="null"
          (nzOnCancel)="closeUpdate()">
  <ng-template #contentUpdate>
    <app-u-form (isShow)="eventHandler_U($event)" [datainfo]="userUpdate"></app-u-form>
  </ng-template>
</nz-modal>
<!--add Modal-->
<nz-modal [nzVisible]="addShow" [nzTitle]="'新增用户信息'" [nzContent]="content" [nzFooter]="null"
          (nzOnCancel)="closeAdd()">
  <ng-template #content>
    <app-register (isShowRegister)="eventHandler_A($event)"></app-register>
  </ng-template>
</nz-modal>
