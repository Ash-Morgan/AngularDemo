<button nz-button [nzType]="'default'" name="add" (click)="openAdd()">
  <span>新增</span>
</button>
<br>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="2">
  <thead nz-thead>
  <tr>
    <th nz-th *ngFor="let item of displayTh"><span>{{ item }}</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.goodsid}}</td>
    <td nz-td>{{data.guserid}}</td>
    <td nz-td>{{data.gname}}</td>
    <td nz-td>{{data.gstartaccount}}</td>
    <td nz-td>{{data.ghighaccount}}</td>
    <td nz-td style="width:30%;">{{data.gcontent}}</td>
    <td nz-td>{{data.gstartdate}}</td>
    <td nz-td>{{data.genddate}}</td>
    <td nz-td>{{data.gtypeid}}</td>
    <td nz-td>{{data.goodstate}}</td>
    <td nz-td>
      <span>
        <button nz-button [nzType]="'primary'" (click)="openUpdate(data)">编辑</button>
        <span nz-table-divider></span>
        <button nz-button [nzType]="'danger'">删除</button>
      </span>
    </td>
  </tr>
  </tbody>
</nz-table>

<!--update Modal-->
<nz-modal [nzVisible]="updateShow" [nzTitle]="'商品信息更新'" [nzContent]="contentUpdate" [nzFooter]="null"
          (nzOnCancel)="closeUpdate()">
  <ng-template #contentUpdate>
    <form nz-form (ngSubmit)="submitUpdate()">
      <!--商品名称-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label>商品名称</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_gname" [(ngModel)]="goodsUpdate.gname" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入商品名称'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--所属用户编号-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >所属用户编号</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_guserid" [(ngModel)]="goodsUpdate.guserid" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入所属用户编号'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--商品起拍价格-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >商品起拍价格</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_gstartaccount" [(ngModel)]="goodsUpdate.gstartaccount" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入商品起拍价格'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--商品最高拍卖价格-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >商品最高拍卖价格</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_ghighaccount" [(ngModel)]="goodsUpdate.ghighaccount" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入商品最高拍卖价格'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--商品简介-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >商品简介</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_gcontent" [(ngModel)]="goodsUpdate.gcontent" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入商品简介'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--拍卖开始时间-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >拍卖开始时间</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_gstartdate" [(ngModel)]="goodsUpdate.gstartdate" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入拍卖开始时间'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--拍卖结束时间-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >拍卖结束时间</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_genddate" [(ngModel)]="goodsUpdate.genddate" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入拍卖结束时间'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--商品类别-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >商品类别</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_gtypeid" [(ngModel)]="goodsUpdate.gtypeid" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入商品类别'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--商品状态-->
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label >商品状态</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input name="u_goodstate" [(ngModel)]="goodsUpdate.goodstate" [nzType]="'text'"
                    [nzPlaceHolder]="'请输入商品状态'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <!--submit Button-->
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'">Submit</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
