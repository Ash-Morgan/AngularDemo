<a *ngIf="sign === 0" style="color: #ffffff" (click)="open()"><i class="anticon anticon-poweroff"></i>
  登录
</a>
<a *ngIf="sign === 1" style="color: #ffffff" (click)="open2()"><i class="anticon anticon-poweroff"></i>
  {{ userInfo.username }}
</a>
<nz-modal [nzVisible]="isVisible" [nzTitle]="'登录'" (nzOnCancel)="close()" [nzContent]="modalContent" [nzFooter]="null">
  <ng-template #modalContent>
    <form class="login-form" #loginForm (ngSubmit)="_submitForm(loginForm.value)">
      <div nz-form-item>
        <div nz-form-control>
          <nz-input name="username" [(ngModel)]="username" [nzPlaceHolder]="'Username'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <br>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input name="password" [(ngModel)]="pwd" [nzType]="'password'" [nzPlaceHolder]="'Password'"
                    [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
        </div>
      </div>
      <br>
      <div nz-form-item>
        <div nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" type="submit">Log in
          </button>
          Or
          <a (click)="openR()">register now!</a>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>

<nz-modal [nzVisible]="isVisible2" [nzTitle]="modaltitle2" (nzOnCancel)="close2()" [nzContent]="modalContent2"
          [nzWidth]="250" [nzFooter]="null">
  <ng-template #modaltitle2>
    Signed in as
    <br>
    {{ userInfo.username }}
  </ng-template>
  <ng-template #modalContent2>
    <button nz-button [nzType]="'primary'" (click)="turnTo('/cus/auction/auctioning')">我的拍卖</button>
    <br><br>
    <button nz-button [nzType]="'primary'" (click)="turnTo('/cus/account/balance')">账户信息</button>
    <br><br>
    <button nz-button [nzType]="'primary'" (click)="turnTo('/cus/pmain/person')">个人中心</button>
    <br><br>
    <button nz-button (click)="exit()" [nzType]="'primary'" >退出登录</button>
  </ng-template>
  <ng-template #modalFooter2>

  </ng-template>
</nz-modal>

<nz-modal [nzVisible]="isShowRegister" [nzTitle]="modaltitleR" (nzOnCancel)="closeR()" [nzContent]="modalccontentR"
          [nzFooter]="modalfooterR">
  <ng-template #modaltitleR><b>新用户注册</b>
  </ng-template>
  <ng-template #modalccontentR>
    <app-register (isShowRegister)="eventHandler($event)"></app-register>
  </ng-template>
  <ng-template #modalfooterR>
  </ng-template>
</nz-modal>
