<form nz-form>
  <!--用户编号-->
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label>用户编号</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input [nzPlaceHolder]="dataInfo.userid" [nzReadonly]="true" [nzType]="'text'" [nzSize]="'large'">
        <ng-template #addOnBefore><i class="anticon anticon-lock"></i></ng-template>
      </nz-input>
    </div>
  </div>
  <!--用户名-->
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label>账户余额</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input [nzPlaceHolder]="dataInfo.amount" [nzReadonly]="true" [nzType]="'text'" [nzSize]="'large'">
        <ng-template #addOnBefore><i class="anticon anticon-lock"></i></ng-template>
      </nz-input>
    </div>
  </div>
</form>
