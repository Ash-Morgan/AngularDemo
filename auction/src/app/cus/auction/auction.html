<nz-layout>
  <nz-sider>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" style="width: 200px;">
      <li nz-menu-group>
        <span title>我的拍卖</span>
        <ul>
          <li nz-menu-item (click)="turnTo('/cus/auction/auctioning')">我正在拍</li>
          <li nz-menu-item (click)="turnTo('/cus/auction/auctioned')">已经拍到</li>
          <li nz-submenu [nzOpen]="true">
            <span title>商品拍卖</span>
            <ul>
              <li nz-menu-item  (click)="turnTo('/cus/auction/goodsadd')">提交商品</li>
              <li nz-menu-item  (click)="turnTo('/cus/auction/goodsauction')">正在拍卖</li>
              <li nz-menu-item  (click)="turnTo('/cus/auction/goodscheck')">等待审核</li>
              <li nz-menu-item  (click)="turnTo('/cus/auction/goodsfailed')">审核驳回</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content style="padding:0 50px;">
      <div style="background:#fff; padding: 24px; min-height: 280px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
