<nz-layout>

        <span title>我的拍卖</span>
        <ul>
          <li nz-menu-item (click)="turnTo('/cus/auction/auctioning')">我正在拍</li>
          <li nz-menu-item (click)="turnTo('/cus/auction/auctioned')">已经拍到</li>
          <li nz-menu-item (click)="turnTo('/cus/auction/auctionadd')">申请拍卖</li>

      </li>

  <nz-layout>

      </div>
    </nz-content>
