<button nz-button [nzType]="'default'" name="add" (click)="openAdd()">
  <span>新增</span>
</button>
<br>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="2">
  <thead nz-thead>
  <tr>
    <th nz-th *ngFor="let item of displayTh"><span>{{ item }}</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
    <td nz-td>{{i+1}}</td>
    <td nz-td>{{data.address}}</td>
    <td nz-td>
      <span>
        <button nz-button [nzType]="'primary'" (click)="openUpdate(data)">编辑</button>
        <span nz-table-divider></span>
        <button nz-button [nzType]="'danger'" (click)="deleteinfo(data)">删除</button>
      </span>
    </td>
  </tr>
  </tbody>
</nz-table>

<!--update Modal-->
<nz-modal [nzVisible]="updateShow" [nzTitle]="'地址信息更新'" [nzContent]="contentUpdate" [nzFooter]="null"
          (nzOnCancel)="closeUpdate()">
  <ng-template #contentUpdate>
    <form>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label>地址</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input [nzType]="'text'" [nzPlaceHolder]="'请输入具体地址'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'">Submit</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
<!--add Modal-->
<nz-modal [nzVisible]="addShow" [nzTitle]="'新增地址信息'" [nzContent]="content" [nzFooter]="null"
          (nzOnCancel)="closeAdd()">
  <ng-template #content>
    <form>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label>地址</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
          <nz-input [nzType]="'text'" [nzPlaceHolder]="'请输入具体地址'" [nzSize]="'large'">
          </nz-input>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'">Submit</button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
